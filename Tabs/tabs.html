<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/tabs2.css">
    <title>Tabs</title>
</head>
<body>
    <div class = "tabs">
        <input type="radio" id="tabhome" name="tabgroup" checked="checked">
        <label for="tabhome">Home</label>
        <div class="tab">
            <h2>Home</h2>
            <p>This is the home page</p>
        </div>

        <input type="radio" id="tababout" name="tabgroup">
        <label for="tababout">About</label>
        <div class="tab">
            <h2>About</h2>
            <p>This is the about section</p>
        </div>
        
        <input type="radio" id="tabstandings" name="tabgroup">
        <label for="tabstandings">Standings</label>
        <div class="tab">
            <h2>Standings</h2>
            <p>This is where players will see the standings</p>
        </div>
    </div>
</body>
</html>
